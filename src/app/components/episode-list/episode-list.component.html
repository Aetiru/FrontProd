<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-white">Episodios</h1>

  <!-- Barra de búsqueda -->
  <!-- <div class="mb-6 flex justify-center">
    <input type="text" placeholder="Buscar personajes"
      class="w-96 p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-teal-500 focus:ring focus:ring-teal-500 focus:ring-opacity-50"
      [(ngModel)]="searchTerm" (ngModelChange)="searchCharacters()">
  </div> -->

  <!-- Lista de personajes -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let episode of episodes"
      class="bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-teal-500/50 transition-all duration-300 transform hover:-translate-y-2">
      <div class="p-6">
        <h2 class="text-2xl font-semibold mb-3 text-teal-400">{{ episode.name }}</h2>
        <p class="text-gray-400 mb-4">Temporada: {{ episode.episodeCode.split('E')[0] }}</p>
        <p class="text-gray-400 mb-4">Episodio: E{{ episode.episodeCode.split('E')[1] }}</p>
        <p class="text-gray-300 mb-4">Fecha de emisión: {{ formatDate(episode.airDate) }}</p>
        <button
          class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300"
          (click)="goToEpisodeDetail(episode.id)">
          Ver detalles
        </button>
      </div>
    </div>
  </div>


  <!-- Paginación -->
  <div class="mt-8 flex justify-center items-center">
    <button class="mx-1 px-3 py-1 rounded bg-gray-700 text-white hover:bg-teal-500 transition-colors duration-300"
      (click)="goToFirstPage()" [disabled]="currentPage === 1">
      &laquo;
    </button>
    <button class="mx-1 px-3 py-1 rounded bg-gray-700 text-white hover:bg-teal-500 transition-colors duration-300"
      (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">
      &lsaquo;
    </button>
    <button *ngFor="let page of pages" class="mx-1 px-3 py-1 rounded transition-colors duration-300"
      [ngClass]="{'bg-teal-500 text-white': page === currentPage, 'bg-gray-700 text-white hover:bg-teal-500': page !== currentPage}"
      (click)="changePage(page)">
      {{ page }}
    </button>
    <button class="mx-1 px-3 py-1 rounded bg-gray-700 text-white hover:bg-teal-500 transition-colors duration-300"
      (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">
      &rsaquo;
    </button>
    <button class="mx-1 px-3 py-1 rounded bg-gray-700 text-white hover:bg-teal-500 transition-colors duration-300"
      (click)="goToLastPage()" [disabled]="currentPage === totalPages">
      &raquo;
    </button>
  </div>
  <div class="mt-2 text-center text-sm text-gray-600">
    Página {{ currentPage }} de {{ totalPages }}
  </div>
</div>
